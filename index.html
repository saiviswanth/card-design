<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <!-- styles -->
  <link rel="icon" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">



  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Card Component</title>



</head>

<body>


  <div class="big-container">
    <div class="top-image-div">
      <img src="images/bg-pattern-top.svg" class="top-image" alt="">
    </div>

    <div class="container">

      <div class="profile-status">
        <img src="images/bg-pattern-card.svg" class="card-image" alt="">
        <img src="images/image-victor.jpg" class="profile-image" alt="">
        <h3 class="profle-name">Victor Crest <span class="profile-age">26</span></h3>
        <h6 class="profile-place">London</h4>
      </div>

      <hr>

      <div class="social-status">
        <div class="row">
          <div class="col-lg-4 stats">
            <h3 class="numbers">80K</h3>
            <span class="numbers-item">Followers</span>
          </div>
          <div class="col-lg-4 stats">
            <h3 class="numbers">803K</h3>
            <span class="numbers-item">Likes</span>


          </div>
          <div class="col-lg-4 stats">
            <h3 class="numbers">1.4K</h3>
            <span class="numbers-item">Photos</span>


          </div>

        </div>
      </div>
    </div>
    
  </div>






</body>

</html>
